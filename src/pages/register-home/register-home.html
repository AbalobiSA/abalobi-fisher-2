<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group [(ngModel)]="reg.registration.usertype">
        <ion-list-header>
            Please select your fisher role:
        </ion-list-header>

        <ion-item>
            <ion-label>Fisher</ion-label>
            <ion-radio checked="true" value="fisher"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Local Fisher Assistant</ion-label>
            <ion-radio value="fisher_manager"></ion-radio>
        </ion-item>
    </ion-list>

    <br>

    <ion-list radio-group
              [(ngModel)]="reg.registration.manager_is_fisher"
              *ngIf="reg.registration.usertype === 'fisher_manager'"
    >
        <ion-list-header>
            Will you be recording your <br> own catch on abalobi as well?
        </ion-list-header>

        <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio checked="true" [value]=true></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>No</ion-label>
            <ion-radio [value]=false></ion-radio>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block color="primary"
                class="ablb-button abalobi-button-darkblue" (click)="this.reg.registration.debug()">Debug</button>

        <button ion-button block color="primary"
        class="ablb-button abalobi-button-darkblue" (click)="continue()">Continue</button>
    </div>

    <pre class="hacker-console" padding>{{this.reg.printRegistration()}}</pre>
</ion-content>

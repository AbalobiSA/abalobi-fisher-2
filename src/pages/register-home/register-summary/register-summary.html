<ion-header>
    <ion-navbar>
        <ion-title>register-summary</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="page-bg">
    <ion-card>
        <ion-card-header>
            <div text-wrap>
                Please confirm the following details are correct. If not, hit the back button
                to go back to the previous pages and update your details.
            </div>
        </ion-card-header>

        <ion-list>
            <button ion-item>
                <ion-icon name="person" item-start></ion-icon>
                {{reg.registration.user.firstname + ' ' + reg.registration.user.lastname}}
            </button>

            <button ion-item>
                <ion-icon name="map" item-start></ion-icon>
                {{getDisplayCommunity()}}
            </button>

            <button ion-item>
                <ion-icon name="document" item-start></ion-icon>
                ID: {{reg.registration.user.id_number}}
            </button>

            <button ion-item>
                <ion-icon name="call" item-start></ion-icon>
                {{reg.registration.user.mobile_number}}
            </button>

            <button ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                Birth Date: {{reg.registration.user.birthdate}}
            </button>

        </ion-list>
        <div padding>
            <button ion-button block class="ablb-button abalobi-button-darkblue"
                    (click)="continue()">
                <ion-icon  name="cloud-upload"></ion-icon>&nbsp;&nbsp;Register
            </button>
        </div>

    </ion-card>
</ion-content>

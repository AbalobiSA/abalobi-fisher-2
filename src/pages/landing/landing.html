<ion-content padding class="page-content">
    <div class="content-centered">
        <div class="image-container">
            <img class="title-image" src="assets/images/abalobi_logo.png">
        </div>
        <h1 text-center class="main-header">Abalobi Fisher</h1>
        <button ion-button block round
                class="login-button-large abalobi-button-brown"
                (click)="login()">
            {{"LANDING_LOG_IN" | translate}}
        </button>
        <button ion-button block round
                class="login-button-large abalobi-button-darkblue"
                (click)="register()">
            {{"LANDING_SIGN_UP" | translate}}
        </button>
        <button ion-button block round
                class="login-button-large abalobi-button-cyan"
                (click)="loginBrowser()">
            {{"Debug Login"}}
        </button>
    </div>
</ion-content>

<div class="fixed-content">
    <div class="fixed-button-container">

    </div>
</div>

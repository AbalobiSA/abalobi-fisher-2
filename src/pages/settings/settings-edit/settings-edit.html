<ion-header>

    <ion-navbar>
        <ion-title>Edit Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-list>

            <h3 text-center>Edit Profile</h3>

            <ion-item>
                <ion-label stacked>Cell Number</ion-label>
                <ion-input type="text" [(ngModel)]="user.contact_mobile_num__c"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email Address</ion-label>
                <ion-input type="text" [(ngModel)]="user.Email__c"></ion-input>
            </ion-item>

            <br>

            <ion-item>
                <ion-label text-wrap>Share data with manager</ion-label>
                <ion-toggle [(ngModel)]="user.share_data_with_local_impl__c"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label text-wrap>Share data with DAFF</ion-label>
                <ion-toggle [(ngModel)]="user.share_data_with_daff__c"></ion-toggle>
            </ion-item>

            <br>
        </ion-list>

        <div padding>
            <button
                (click)="saveChanges()"
                ion-button
                block
                class="ablb-button abalobi-button-brown"
            >Save</button>
        </div>


    </div>
</ion-content>

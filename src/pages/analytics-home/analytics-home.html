<ion-header>
    <!--<ion-navbar>-->
        <!--<ion-title>-->
            <!--&lt;!&ndash;Analytics&ndash;&gt;-->
        <!--</ion-title>-->
    <!--</ion-navbar>-->
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="menu" color="white">
            <ion-segment-button value="1">
                Calendar
            </ion-segment-button>
            <ion-segment-button value="2">
                Trips
            </ion-segment-button>
            <ion-segment-button value="3">
                Finance
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [hidden]="menu !== '2'">
        <div *ngIf="!data.cachedTrips">
            <br>
            <circle-loader></circle-loader>
        </div>

        <ion-list *ngIf="!!data.cachedTrips">
            <ion-item text-wrap tappable *ngFor="let trip of data.cachedTrips"
            (click)="tripView(trip)">
                {{tripDate(trip)}} <br>
                <span class="scan_date">Catches: {{trip.rpt_catches.length}}</span>
            </ion-item>
        </ion-list>
    </div>

    <div [hidden]="menu !== '1'">
        <h3 text-center>
            <circle-loader></circle-loader>
        </h3>
    </div>

    <div [hidden]="menu !== '3'">
        <page-finances></page-finances>
    </div>
</ion-content>

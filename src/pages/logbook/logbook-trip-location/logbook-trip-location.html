<ion-header>

        <ion-title>logbook-trip-location</ion-title>

</ion-header>


<ion-content>

    <form #tripLocationForm="ngForm">
        <ion-list required radio-group [(ngModel)]="logbook.tripdetails.trip_home_community"
                  name="trip_home_community"
                  #trip_home_community="ngModel">
            <ion-list-header text-wrap>
                <span *ngIf="logbook.tripdetails.trip_exists === true">
                    Did you fish from
                </span>

                <span *ngIf="logbook.tripdetails.trip_exists === false">
                    If you had gone fishing today, would you have fished from
                </span>

                <span>
                    <strong>{{mainUser.full_community_info.name_eng__c}}</strong>
                </span>?
            </ion-list-header>

            <ion-item>
                <ion-label>Yes</ion-label>
                <ion-radio [value]="true"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>No</ion-label>
                <ion-radio [value]="false"></ion-radio>
            </ion-item>


        </ion-list>

        <ion-list radio-group *ngIf="logbook.tripdetails.trip_home_community === false">
            <ion-list-header>
                Select Province
            </ion-list-header>

            <ion-item *ngFor="let province of communities.getProvinces()"
            >
                <ion-label>{{province.name}}</ion-label>
                <ion-radio [value]="province.key"></ion-radio>
            </ion-item>

        </ion-list>

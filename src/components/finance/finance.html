<div>

    <div *ngIf="!trips">
        <br>
        <circle-loader></circle-loader>
    </div>

    <div *ngIf="!!trips">
        <ion-card>
            <ion-card-header>
                <h3>Profit</h3>
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <div class="ion_item">Income: R {{this.income}}</div>
                    <div class="ion_item">Expense: R {{this.expense}}</div>
                    <div class="ion_item">Diff: R {{this.income - this.expense}}</div>
                </ion-list>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                Income
            </ion-card-header>
            <ion-card-content>
                <div style="display: block" *ngIf="this.incomeChartData[0]['data'].length > 0">
                    <canvas baseChart [datasets]="incomeChartData" [labels]="incomeChartLabels" [chartType]="chartType"></canvas>
                </div>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                Expense
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <div class="ion_item" *ngFor="let cost of this.validCosts">{{this.prettyExpense(cost)}}: R {{this.costs[cost]}}</div>
                </ion-list>

                <div style="display: block" *ngIf="this.expenseChartData[0]['data'].length > 0">
                    <canvas baseChart [datasets]="expenseChartData" [labels]="expenseChartLabels" [chartType]="chartType"></canvas>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</div>

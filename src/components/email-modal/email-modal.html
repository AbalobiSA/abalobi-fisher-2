<ion-header>
  <ion-toolbar>
    <ion-title>
      Email Report
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-content">
  <ion-card>

    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <br>

    <ion-card-content>
      <button ion-button block
              class="ablb-button abalobi-button-brown"
              (click)="sendEmail()">
        Send Email
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
